<div>
    <h2 data-translate="coffeeShopApp.entrada.home.title">Entradas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="entradaang.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="coffeeShopApp.entrada.home.createLabel">
                        Create new Entrada
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="kg"><span data-translate="coffeeShopApp.entrada.kg">Kg</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fecha"><span data-translate="coffeeShopApp.entrada.fecha">Fecha</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tipoNombre"><span data-translate="coffeeShopApp.entrada.tipo">Tipo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="beneficioNombre"><span data-translate="coffeeShopApp.entrada.beneficio">Beneficio</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="entrada in vm.entradas track by entrada.id">
                    <td>{{entrada.kg}}</td>
                    <td>{{entrada.fecha | date:'medium'}}</td>
                    <td>
                        <a ui-sref="tipoang-detail({id:entrada.tipoId})">{{entrada.tipoNombre}}</a>
                    </td>
                    <td>
                        <a ui-sref="beneficioang-detail({id:entrada.beneficioId})">{{entrada.beneficioNombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="entradaang-detail({id:entrada.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="entradaang.edit({id:entrada.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="entradaang.delete({id:entrada.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
