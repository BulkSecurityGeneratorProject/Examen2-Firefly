
<div>
    <h2><span data-translate="coffeeShopApp.entrada.detail.title">Entrada</span> {{vm.entrada.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="coffeeShopApp.entrada.kg">Kg</span></dt>
        <dd>
            <span>{{vm.entrada.kg}}</span>
        </dd>
        <dt><span data-translate="coffeeShopApp.entrada.fecha">Fecha</span></dt>
        <dd>
            <span>{{vm.entrada.fecha | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="coffeeShopApp.entrada.tipo">Tipo</span></dt>
        <dd>
            <a ui-sref="tipoang-detail({id:vm.entrada.tipoId})">{{vm.entrada.tipoNombre}}</a>
        </dd>
        <dt><span data-translate="coffeeShopApp.entrada.beneficio">Beneficio</span></dt>
        <dd>
            <a ui-sref="beneficioang-detail({id:vm.entrada.beneficioId})">{{vm.entrada.beneficioNombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="entradaang-detail.edit({id:vm.entrada.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
