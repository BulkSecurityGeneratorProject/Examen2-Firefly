
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myReservaLabel" data-translate="coffeeShopApp.reserva.home.createOrEditLabel">Create or edit a Reservaa</h4>
    </div>
    <div class="modal-body col-lg-12 col-md-12 ">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.reserva.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.reserva.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="coffeeShopApp.reserva.fechaEntrega" for="field_fechaEntrega">Fecha Entrega</label>
                <div class="input-group">
                    <input id="field_fechaEntrega" type="text" class="form-control" name="fechaEntrega" datetime-picker="{{dateformat}}" ng-model="vm.reserva.fechaEntrega" is-open="vm.datePickerOpenStatus.fechaEntrega"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fechaEntrega')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.fechaEntrega.$invalid">
                <p class="help-block"
                    ng-show="editForm.fechaEntrega.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.fechaEntrega.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>


        <div class="form-group ">
            <label>Tipos de cafe</label>

            <table class="table table-responsive">
                <thead>
                    <tr>
                        <td>Tipo</td>
                        <td>Cantidad</td>
                        <td>Precio</td>
                        <td> <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.pushReservaTipos()">
                            <span class="glyphicon glyphicon-plus-sign"></span>
                        </button></td>

                    </tr>
                </thead>
                <tbody>
                <tr ng-repeat="reservaTipo in vm.reservatipos track by $index">
                        <td>
                            <select class="form-control" id="field_tipo" name="tipo" ng-model="reservaTipo.tipoId" ng-options="tipo.id as tipo.nombre for tipo in vm.tipos"            >
                            <option value="">Seleccione un tipo</option>

                            </select>
                        </td>
                        <td>
                            <input type="number" min="1" max="500" class="form-control" ng-model="reservaTipo.cantidad">
                        </td>
                        <td>
                            <span>{{vm.getPrecioTipo(reservaTipo)}}</span>
                        </td>
                        <td>
                            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.removeReservaTipo($index)">
                                <span class="glyphicon glyphicon-minus-sign"></span>
                            </button>
                        </td>

                    </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                        Total
                    </td>
                    <td>
                        {{vm.getPrecioTotal()}}
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
        <div class="form-group col-lg-2 col-md-2">
            <label class="control-label" data-translate="coffeeShopApp.reserva.recursivo" for="field_recursivo">Recursivo</label>
            <input type="checkbox" class="form-control" name="recursivo" id="field_recursivo"
                   ng-model="vm.reserva.recursivo"
            />
            <div ng-show="editForm.recursivo.$invalid">
                <p class="help-block"
                   ng-show="editForm.recursivo.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
